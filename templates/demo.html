<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .container-fluid {
            margin-top: 100px;
        }
        .table-striped th, .table-striped td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-bottom: 30px">
            <div class="col"></div>
            <div class="col">
                <h2 class="text-center text-info">项目列表信息</h2>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">序号</th>
                            <th scope="col">项目名称</th>
                            <th scope="col">项目负责人</th>
                            <th scope="col">应用名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>项目1</td>
                            <td>项目2</td>
                            <td>项目3</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>可可</td>
                            <td>看看</td>
                            <td>谢谢</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>吊炸天</td>
                            <td>探索</td>
                            <td>地球</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
